<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #292b3a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00cec9;
    }

    .dashboard-container {
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .section {
      background-color: #2f3242;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .section h2 {
      margin-top: 0;
      color: #81ecec;
    }

    a.logout-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d63031;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    a.logout-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <header>Admin Dashboard</header>

  <div class="dashboard-container">
    <div class="section">
      <h2>Welcome, Admin ðŸ‘‹</h2>
      <p>This is your dashboard where you can manage disposal requests.</p>
      <a class="logout-btn" href="/admin/logout">Logout</a>
    </div>

    <!-- Future section to load disposal requests -->
    <div class="section" id="requests-section" style="display:none;">
      <h2>Disposal Requests</h2>
      <div id="requests-container">Loading requests...</div>
    </div>
  </div>

  <script>
    // Optional: Load requests on page load
    async function loadRequests() {
      try {
        const response = await fetch('/admin/requests');
        const data = await response.json();

        const container = document.getElementById('requests-container');
        const section = document.getElementById('requests-section');

        if (data && data.length > 0) {
          section.style.display = 'block';
          container.innerHTML = data.map(req => `
            <div style="margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #444;">
              <strong>${req.company}</strong><br/>
              Contact: ${req.contactPerson} | ${req.phone}<br/>
              Email: ${req.email}<br/>
              Type: ${req.serviceType}<br/>
              Requested on: ${new Date(req.createdAt).toLocaleString()}
            </div>
          `).join('');
        } else {
          container.textContent = 'No disposal requests found.';
          section.style.display = 'block';
        }
      } catch (err) {
        console.error('Failed to load requests:', err);
      }
    }

    loadRequests();
  </script>

</body>
</html>
